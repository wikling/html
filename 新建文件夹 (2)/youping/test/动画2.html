<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .yellow{
        width: 50px;
        height: 50px;
        background-color: yellow;
        transition:width 2s;
      }
      .Cyan{
        width: 50px;
        height: 50px;
        background-color: cyan;
        transition:width 2s;
      }
      .yellow:hover{
        width: 300px;
      }
      .Cyan:hover{
        width: 300px;
      }
      
    </style>
  </head>
  <body>
    <div class="yellow"></div>
    <div class="Cyan"></div>
  </body>
</html>

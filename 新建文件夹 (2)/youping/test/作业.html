<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<div>
			<table border="1" align="center">
				<tr>
					<td class="title" colspan="2">信息统计表</td>
				</tr>
				<tr>
				<tr>
					<td style="text-align: center;">姓名：</td>
					<td><input type="text" name="userrname">
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">年龄：</td>
					<td><input type="text" name="userrname"></td>
				</tr>
				<tr>
					<td style="text-align: center;">性别：</td>
					<td>
						<input type="radio" name="sex" value="1">男
						<input type="radio" name="sex" value="0">女
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">爱好：</td>
					<td><input type="checkbox" name="hobby" value="爬山">爬山<br>
						<input type="checkbox" name="hobby" value="打篮球">打篮球<br>
						<input type="checkbox" name="hobby" value="跑步">跑步<br>
						<input type="checkbox" name="hobby" value="上网">上网<br>
						<input type="checkbox" name="hobby" value="旅游">旅游<br>
						<input type="checkbox" name="hobby" value="健身">健身<br>
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">学历：</td>
					<td>
						<select name="degree">
							<option value="">--请选择--</option>
							<option value="1">专科</option>
							<option value="2">本科</option>
							<option value="3">研究生</option>
							<option value="4">博士</option>
							<option value="5">硕士</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">自我介绍：</td>
					<td>
						<textarea name="comment" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">
					</td>
					<td>
						<button onclick="alert('登记成功')">登录</button>
						<button onclick="alert('注册成功')">注册</button>
						<!-- <input type="button" value="返回"> -->
						<input type="hidden" name="userid" value="返回">
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	.title {
		background-color: #9ccfff;
		width: 100%;
		height: 40px;
		font-size: 15px;
		color: red;
		padding: 0;
		border-top: 0;
		border-left: 0;
		border-right: 0;
		text-align: center;
	}

	td {
		border: 1px solid white;
		background-color: #f7f3f7;
	}

	table {
		width: 700px;
		height: 400px;
		margin: 0 auto;
		border: 1px solid #3165ce;
	}
</style>
